<div class="sidebar__inner">

  <h1>select<span>64</span></h1>
  <h2>Quickly generate variations of <br>select element backgrounds.</h2>

  <div id="preview">
    <select>
      <option>select element preview</option>
    </select>
  </div>

  <div id="options">

    <div class="control-group">
      <div class="control-label">
        <label for="icon_color">icon color:</label>
      </div>
      <div class="control-input">
        <input id="icon_color" name="icon_color" type="text" value="#6d6be0">
        <div class="color-view"></div>
      </div>
    </div>

    <div class="control-group">
      <div class="control-label">
        <label for="icon_size">icon size:</label>
      </div>
      <div class="control-input">
        <input id="icon_size" name="icon_size" type="number" value="24">
      </div>
    </div>

    <div class="control-group">
      <textarea id="output"></textarea>
    </div>

    <div class="control-group">
      <form id="codepen_form" action="http://codepen.io/pen/define" method="POST" target="_blank">
        <input id="codepen_form_data" type="hidden" name="data" value='{"title": "New Pen!", "html": "<div>Hello, World!</div>"}'>
        <input id="codepen_btn" class="btn" type="submit" value="View On Codepen">
      </form>
    </div>


    <canvas id="canvas" class="hidden"></canvas>

  </div>

</div>
